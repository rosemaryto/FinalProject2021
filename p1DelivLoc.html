<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.1-dist/css/bootstrap.css">
    
    
    <title>Delivery Location</title>

    <!--Jumbotron_Style-->
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
  
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
</head>
<body>
<!--Jumbotron_HTML-->
  <main>
<!--Begin Hero Image-->
    <div class="py-4 pt-5 my-5 text-center border-bottom  text-white bg-dark">
      <h1 class="display-4 fw-bold">|> Pizza Place</h1>
      <div class="col-lg-6 mx-auto text-white bg-dark">
        <p class="lead mb-4">Order & Deliver</p>
      </div>
      <div class="overflow-hidden" style="max-height: 30vh;">
        <div class="container px-5">
          <img src="img/pizza.jpg" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image" width="700" height="500" loading="lazy">
        </div>
      </div>
    </div>
<!--End Hero Image-->
  <div class="container py-4">
    <div class="p-5 mb-4 bg-light rounded-3">

      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Delivery Location</h1>
<!--FORM BEGIN-->
        <form name="pizzaForm" class="row">
<!--NAME-->
          <div class="mb-3 col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" id="name" class="form-control">
            <span id="spanName" style="color: red;"></span>
          </div>
<!--ADDRESS TYPE-->
          <div class="mb-3 col-5">
            <label for="addressType" class="form-label">Address Type</label>
            <select id="addressType" class="form-select" aria-label="Default select example">
              <option selected></option>
              <option value="1">House</option>
              <option value="2">Apartment</option>
              <option value="3">Business</option>
              <option value="4">Campus</option>
              <option value="5">Hotel</option>
              <option value="6">Dorm</option>
              <option value="other" id="addressOther">Other</option>
            </select>
            <span id="spanAddressType" style="color: red;"></span>
          </div>

          <!--JAVASCRIPT FOR OTHER SELECTION-->
          <div id="addressBox" class="mb-3 col-7">
          </div>
          <!--JAVASCRIPT FOR OTHER SELECTION-->
<!--STREET ADDRESS-->
          <div class="mb-3 col-8">
            <label for="address" class="form-label">Street Address</label>
            <input type="text" name="address" id="address" class="form-control">
            <span id="spanAddress" style="color: red;"></span>
          </div>
<!--APT-->
          <div class="mb-3 col-4">
            <label for="aptNumber" class="form-label">Apt.Ste.Rm</label>
            <input type="text" class="form-control" id="exampleInputEmail1">
          </div>
<!--CITY-->
          <div class="mb-3 col-6">
            <label for="city" class="form-label">City</label>
            <input type="text" name="city" id="city" class="form-control">
            <span id="spanCity" style="color: red;"></span>
          </div>
<!--STATE-->
          <div class="mb-3 col-2">
            <label for="state" class="form-label">State</label>
            <input type="text" name="state" id="state" class="form-control" placeholder="XX">
            <span id="spanState" style="color: red;"></span>
          </div>
<!--ZIP CODE-->
          <div class="mb-3 col-4">
            <label for="zip" class="form-label">Zip Code</label>
            <input type="text" name="zip" id="zip" class="form-control" placeholder="XXXXX">
            <span id="spanZip" style="color: red;"></span>
          </div>
<!--PHONE-->
          <div class="mb-3 col-6">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" name="phone" id="phone" class="form-control" placeholder="XXX-XXX-XXXX">
            <span id="spanPhone" style="color: red;"></span>
          </div>
<!--EMAIL-->
          <div class="mb-3 col-6">
            <label for="email" class="form-label">Email</label>
            <input type="text" name="email" id="email" class="form-control">
            <span id="spanEmail" style="color: red;"></span>
          </div>

<!--INSERT PIZZA ORDER BELOW -->
<!--INSERT PIZZA ORDER ABOVE -->
        
<!--INSERT BILLING INFO BELOW -->
<!--INSERT BILLING INFO ABOVE -->
                  <input type="button" id="save" value="Finished Building Pizza" class="btn btn-primary">
                </div>
              </div>
            </div>
          </div>
        </form>
<!--END OF FORM-->
      </div>
    </div>

    <footer class="pt-3 mt-4 text-muted border-top">
      &copy; 2021
    </footer>
  </div>
</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="bootstrap-5.0.1-dist/js/bootstrap.js"></script>
    <script src="js/p1DelivLoc.js"></script>
</body>
</html>
