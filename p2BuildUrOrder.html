<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.1-dist/css/bootstrap.css">
    
    
    <title>Build Your Order</title>

    <!--Jumbotron_Style-->
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
  
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
</head>
<body>
<!--Jumbotron_HTML-->
  <main>
    <div class="py-4 pt-5 my-5 text-center border-bottom  text-white bg-dark">
      <h1 class="display-4 fw-bold">|> Pizza Place</h1>
      <div class="col-lg-6 mx-auto text-white bg-dark">
        <p class="lead mb-4">Order & Deliver</p>
      </div>
      <div class="overflow-hidden" style="max-height: 30vh;">
        <div class="container px-5">
          <img src="img/pizza.jpg" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image" width="700" height="500" loading="lazy">
        </div>
      </div>
    </div>
    
  <div class="container py-4">
    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
<!--FORM BEGIN-->
        <form name="pizzaForm" id="pizzForm" class="row">

          <div class="mb-3">
<!--PIZZA ORDER-->
            <div class="row align-items-md-stretch">
              <div class="col-md-6">
                <div class="h-100 p-5 text-white bg-dark rounded-3">
                  <h2>Build Your Order</h2>
                  <h5>Choose your dough</h5>
<!--PIZZA DOUGH-->
                  <div class="form-check">
                    <input type="radio" name="crust" value="HandTossed" id="flexRadioDefault1" class="form-check-input">
                    <label for="flexRadioDefault1" class="form-check-label">Hand Tossed</label>
                    <span id="spanHT"></span>
                  </div>
                  <div class="form-check">
                    <input type="radio" name="crust" value="ThinCrust" id="flexRadioDefault1" class="form-check-input">
                    <label for="flexRadioDefault1" class="form-check-label">Thin Crust</label>
                    <span id="spanTC"></span>
                  </div>
                  <div class="form-check">
                    <input type="radio" name="crust" value="NewYorkStyle" id="flexRadioDefault1" class="form-check-input">
                    <label for="flexRadioDefault1" class="form-check-label">New York Style</label>
                    <span id="spanNY"></span>
                  </div>
                  <div class="form-check">
                    <input type="radio" name="crust" value="GlutenFree" id="flexRadioDefault1" class="form-check-input">
                    <label for="flexRadioDefault1" class="form-check-label">Gluten Free</label>
                    <span id="spanGF"></span>
                  </div>
<!--PIZZA CHEESE-->
                  <div class="mb-3">
                    <label for="cheese" class="form-label"><h5>Cheese Options</h5></label>
                    <select id="cheese" class="form-select" aria-label="Default select example" onchange="calculateTotal()">
                      <option value="0" selected>Normal: no charge</option>
                      <option value="1">Light: no charge</option>
                      <option value="2">Extra: +$2.99</option>
                      <option value="3">Double: +$3.99</option>
                    </select>
                  </div>
<!--PIZZA SAUCE-->
                  <div class="mb-3">
                    <label for="sauce" class="form-label"><h5>Sauce Options</h5></label>
                    <select id="sauce" class="form-select" aria-label="Default select example" onchange="calculateTotal()">
                      <option value="0" selected>Regular Tomato: no charge</option>
                      <option value="1">Hearty Tomato: +$.99</option>
                      <option value="2">BBQ Sauce: +$1.99</option>
                    </select>
                  </div>
<!--PIZZA TOPPINGS-->
                  <h5>Toppings</h5><p>Each topping is $.99 extra</p>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="Pepperoni" onclick="calculateTotal()">
                    <label class="form-check-label" for="inlineCheckbox2">Pepperoni</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="Sausage" onclick="calculateTotal()">
                    <label class="form-check-label" for="inlineCheckbox2">Sausage</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="Ham" value="option2" onclick="calculateTotal()">
                    <label class="form-check-label" for="inlineCheckbox2">Ham</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="Bacon" value="option2" onclick="calculateTotal()">
                    <label class="form-check-label" for="inlineCheckbox2">Bacon</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="Salami" value="option2" onclick="calculateTotal()">
                    <label class="form-check-label" for="inlineCheckbox2">Salami</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="Peppers" value="option2" onclick="calculateTotal()">
                    <label class="form-check-label" for="inlineCheckbox2">Peppers</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="Olives" value="option2" onclick="calculateTotal()">
                    <label class="form-check-label" for="inlineCheckbox2">Olives</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="Jalapenos" value="option2" onclick="calculateTotal()">
                    <label class="form-check-label" for="inlineCheckbox2">Jalapenos</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="Mushrooms" value="option2" onclick="calculateTotal()">
                    <label class="form-check-label" for="inlineCheckbox2">Mushrooms</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="Pineapple" value="option2" onclick="calculateTotal()">
                    <label class="form-check-label" for="inlineCheckbox2">Pineapple</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="Onion" value="option2" onclick="calculateTotal()">
                    <label class="form-check-label" for="inlineCheckbox2">Onion</label>
                  </div><br><br>

                  <h5><div id="totalPrice" style="color: green;"></div></h5> <br>
                </div>
              </div>

              

                  <button type="submit" class="btn btn-primary" onclick="allLetter(document.pizzaForm.name)">Finished Building Pizza</button>
                </div>
                </div>
              </div>
            </div>

          </form>
<!--END OF FORM-->
      </div>
    </div>
    <footer class="pt-3 mt-4 text-muted border-top">
      &copy; 2021
    </footer>
  </div>
  </main>






  <!--LINKS TO BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="bootstrap-5.0.1-dist/js/bootstrap.js"></script>
    <script src="js/p2BuildUrOrder.js"></script>
</body>
</html>
