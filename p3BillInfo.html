<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.1-dist/css/bootstrap.css">
    
    
    <title>Billing Information</title>

    <!--Jumbotron_Style-->
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
  
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
</head>
<body>
<!--Jumbotron_HTML-->
  <main>
    <div class="py-4 pt-5 my-5 text-center border-bottom  text-white bg-dark">
      <h1 class="display-4 fw-bold">|> Pizza Place</h1>
      <div class="col-lg-6 mx-auto text-white bg-dark">
        <p class="lead mb-4">Order & Deliver</p>
      </div>
      <div class="overflow-hidden" style="max-height: 30vh;">
        <div class="container px-5">
          <img src="img/pizza.jpg" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image" width="700" height="500" loading="lazy">
        </div>
      </div>
    </div>
    
  <div class="container py-4">
    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
<!--FORM BEGIN-->
        <form name="pizzaForm" class="row">

<!--PIZZA BILLING INFORMAITON-->
<div class="col-md-6">
  <div class="h-100 p-5 bg-light border rounded-3 row">
    <h2>Billing Information</h2>
<!--SAME AS DELIVER CHECK BOX-->
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
      <label class="form-check-label" for="inlineCheckbox2">Same as delivery information</label>
    </div>
<!--NAME-->
    <div class="mb-3 col-12">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1">
    </div>
<!--STREET ADDRESS-->
    <div class="mb-3 col-9">
      <label for="streetAddress" class="form-label">Street Address</label>
      <input type="text" class="form-control" id="exampleInputEmail1">
    </div>
<!--APT-->
    <div class="mb-3 col-3">
      <label for="aptNumber" class="form-label">Apt.Ste.Rm</label>
      <input type="text" class="form-control" id="exampleInputEmail1">
    </div>
<!--CITY-->                  
    <div class="mb-3 col-6">
      <label for="city" class="form-label">City</label>
      <input type="text" class="form-control" id="exampleInputEmail1">
    </div>
<!--STATE-->
    <div class="mb-3 col-2">
      <label for="state" class="form-label">State</label>
      <input type="text" class="form-control" id="exampleInputEmail1">
    </div>
<!--ZIP CODE-->
    <div class="mb-3 col-4">
      <label for="zipCode" class="form-label">Zip Code</label>
      <input type="text" class="form-control" id="exampleInputEmail1">
    </div>
<!--CC #-->
    <div class="mb-3 col-12">
      <label for="creditCard" class="form-label">Credit Card Number</label>
      <input type="text" class="form-control" id="exampleInputEmail1">
    </div>
<!--CVC CODE-->
    <div class="mb-3 col-12">
      <label for="cvs" class="form-label">CVC Code</label>
      <input type="number" class="form-control" id="exampleInputEmail1">
    </div>
<!--EXP MONTH-->
    <div class="mb-3">
      <label for="cheese" class="form-label">Expiration Month</label>
      <select class="form-select" aria-label="Default select example">
<!--DELETE SELECTED OPTION IF NOT REQUIRED-->
        <option selected>01-January</option>
        <option value="1">01-January</option>
        <option value="2">02-February</option>
        <option value="3">03-March</option>
        <option value="4">04-April</option>
        <option value="5">05-May</option>
        <option value="6">06-June</option>
        <option value="7">07-July</option>
        <option value="8">08-August</option>
        <option value="9">09-September</option>
        <option value="10">10-October</option>
        <option value="11">11-November</option>
        <option value="12">12-December</option>
      </select>
    </div>
<!--EXP YEAR-->
    <div class="mb-3">
      <label for="cheese" class="form-label">Expiration Year</label>
      <select class="form-select" aria-label="Default select example">
<!--DELETE SELECTED OPTION IF NOT REQUIRED-->
        <option selected>2021</option>
        <option value="1">2022</option>
        <option value="2">2023</option>
        <option value="3">2024</option>
        <option value="4">2025</option>
        <option value="5">2026</option>
      </select>
    </div>

                  <button type="submit" class="btn btn-primary" onclick="allLetter(document.pizzaForm.name)">Finished Building Pizza</button>
                </div>
                </div>
              </div>
            </div>

          </form>
<!--END OF FORM-->
      </div>
    </div>
    <footer class="pt-3 mt-4 text-muted border-top">
      &copy; 2021
    </footer>
  </div>
  </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="bootstrap-5.0.1-dist/js/bootstrap.js"></script>
    <script src="js/p3BillInfo.js"></script>
</body>
</html>
