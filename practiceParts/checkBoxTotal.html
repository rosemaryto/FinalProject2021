<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.1-dist/css/bootstrap.css">
    
    
    <title>Build Your Order</title>

    <!--Jumbotron_Style-->
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
  
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
</head>
<body>
<!--Jumbotron_HTML-->
  <main>
    <div class="py-4 pt-5 my-5 text-center border-bottom  text-white bg-dark">
      <h1 class="display-4 fw-bold">|> Pizza Place</h1>
      <div class="col-lg-6 mx-auto text-white bg-dark">
        <p class="lead mb-4">Order & Deliver</p>
      </div>
      <div class="overflow-hidden" style="max-height: 30vh;">
        <div class="container px-5">
          <img src="img/pizza.jpg" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image" width="700" height="500" loading="lazy">
        </div>
      </div>
    </div>
    
  <div class="container py-4">
    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
<!--FORM BEGIN-->
        <form name="pizzaForm" id="pizzForm" class="row">

<!--PIZZA TOPPINGS-->
                  <h5>Toppings</h5><p>Each topping is $.99 extra</p>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="Pepperoni" value="option2" onclick="calculateTotal()">
                    <label class="form-check-label" for="inlineCheckbox2">Pepperoni</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="Sausage" value="option2" onclick="calculateTotal()">
                    <label class="form-check-label" for="inlineCheckbox2">Sausage</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="Ham" value="option2" onclick="calculateTotal()">
                    <label class="form-check-label" for="inlineCheckbox2">Ham</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="Bacon" value="option2" onclick="calculateTotal()">
                    <label class="form-check-label" for="inlineCheckbox2">Bacon</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="Salami" value="option2" onclick="calculateTotal()">
                    <label class="form-check-label" for="inlineCheckbox2">Salami</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="Peppers" value="option2" onclick="calculateTotal()">
                    <label class="form-check-label" for="inlineCheckbox2">Peppers</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="Olives" value="option2" onclick="calculateTotal()">
                    <label class="form-check-label" for="inlineCheckbox2">Olives</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="Jalapenos" value="option2" onclick="calculateTotal()">
                    <label class="form-check-label" for="inlineCheckbox2">Jalapenos</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="Mushrooms" value="option2" onclick="calculateTotal()">
                    <label class="form-check-label" for="inlineCheckbox2">Mushrooms</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="Pineapple" value="option2" onclick="calculateTotal()">
                    <label class="form-check-label" for="inlineCheckbox2">Pineapple</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="Onion" value="option2" onclick="calculateTotal()">
                    <label class="form-check-label" for="inlineCheckbox2">Onion</label>
                  </div>
                </div>
              </div>
              
              <div id="totalPrice"></div> <br>

                  <button type="submit" class="btn btn-primary">Finished Building Pizza</button>
                </div>
                </div>
              </div>
            </div>


          </form>
<!--END OF FORM-->
      </div>
    </div>
    <footer class="pt-3 mt-4 text-muted border-top">
      &copy; 2021
    </footer>
  </div>
  </main>


<script>
    //TOPPINGS
   function pepperoniPrice() {
       var pepperoniPrice=0;var theForm = document.forms["pizzaForm"];
       var includePepperoni = theForm.elements["Pepperoni"];
       if(includePepperoni.checked==true)
       {pepperoniPrice=.99;}
       return pepperoniPrice;
    }
   function sausagePrice() {
       var sausagePrice=0;
       var theForm = document.forms["pizzaForm"];
       var includeSausage = theForm.elements["Sausage"];
       if(includeSausage.checked==true)
       {sausagePrice=.99;}
       return sausagePrice;
   }
   function hamPrice() {
       var hamPrice=0;
       var theForm = document.forms["pizzaForm"];
       var includeHam = theForm.elements["Ham"];
       if(includeHam.checked==true)
       {hamPrice=.99;}
       return hamPrice;
   }
   function baconPrice() {
       var baconPrice=0;
       var theForm = document.forms["pizzaForm"];
       var includeBacon = theForm.elements["Bacon"];
       if(includeBacon.checked==true)
       {baconPrice=.99;}
       return baconPrice;
   }
   function salamiPrice() {
       var salamiPrice=0;
       var theForm = document.forms["pizzaForm"];
       var includeSalami = theForm.elements["Salami"];
       if(includeSalami.checked==true)
       {salamiPrice=.99;}
       return salamiPrice;
   }
   function peppersPrice() {
       var peppersPrice=0;
       var theForm = document.forms["pizzaForm"];
       var includePeppers = theForm.elements["Peppers"];
       if(includePeppers.checked==true)
       {peppersPrice=.99;}
       return peppersPrice;
   }
   function olivesPrice() {
       var olivesPrice=0;
       var theForm = document.forms["pizzaForm"];
       var includeOlives = theForm.elements["Olives"];
       if(includeOlives.checked==true)
       {olivesPrice=.99;}
       return olivesPrice;
   }
   function jalapenosPrice() {
       var jalapenosPrice=0;
       var theForm = document.forms["pizzaForm"];
       var includeJalapenos = theForm.elements["Jalapenos"];
       if(includeJalapenos.checked==true)
       {jalapenosPrice=.99;}
       return jalapenosPrice;
   }
   function MushroomsPrice() {
       var MushroomsPrice=0;
       var theForm = document.forms["pizzaForm"];
       var includeMushrooms = theForm.elements["Mushrooms"];
       if(includeMushrooms.checked==true)
       {MushroomsPrice=.99;}
       return MushroomsPrice;
   }
   function PineapplePrice() {
       var PineapplePrice=0;
       var theForm = document.forms["pizzaForm"];
       var includePineapple = theForm.elements["Pineapple"];
       if(includePineapple.checked==true)
       {PineapplePrice=.99;}
       return PineapplePrice;
   }
   function OnionPrice() {
       var OnionPrice=0;
       var theForm = document.forms["pizzaForm"];
       var includeOnion = theForm.elements["Onion"];
       if(includeOnion.checked==true)
       {OnionPrice=.99;}
       return OnionPrice;
   }
   
   function calculateTotal()
   {
       //Here we get the total price by calling our function
       //Each function returns a number so by calling them we add the values they return together
       var pizzaPrice = pepperoniPrice() + sausagePrice() + hamPrice() + baconPrice() + salamiPrice() + peppersPrice() + olivesPrice() + jalapenosPrice() + MushroomsPrice() + PineapplePrice() + OnionPrice();
       var finalPizzaPrice = pizzaPrice.toFixed(2);
       
       //display the result
       var divobj = document.getElementById('totalPrice');
       divobj.style.display='block';
       divobj.innerHTML = "Total Price For the pizza $"+finalPizzaPrice;
   
   }
</script>

</body>
</html>
