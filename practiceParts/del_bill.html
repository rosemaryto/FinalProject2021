          <div class="mb-3 col-5">
            <label for="addressType" class="form-label">Address Type</label>
            <select id="addressType" class="form-select" aria-label="Default select example">
              <option selected></option>
              <option value="1">House</option>
              <option value="2">Apartment</option>
              <option value="3">Business</option>
              <option value="4">Campus</option>
              <option value="5">Hotel</option>
              <option value="6">Dorm</option>
              <option value="other" id="addressOther">Other</option>
            </select>
            <span id="spanAddressType" style="color: red;"></span>
          </div>

          <!--JAVASCRIPT FOR OTHER SELECTION-->
          <div id="addressBox" class="mb-3 col-7">
          </div>
          <!--JAVASCRIPT FOR OTHER SELECTION-->
<!--STREET ADDRESS-->
          <div class="mb-3 col-8">
            <label for="address" class="form-label">Street Address</label>
            <input type="text" name="address" id="address1" class="form-control">
            <span id="spanAddress" style="color: red;"></span>
          </div>
<!--APT-->
          <div class="mb-3 col-4">
            <label for="aptNumber" class="form-label">Apt.Ste.Rm</label>
            <input type="text" class="form-control" id="aptNumber1">
          </div>
<!--CITY-->
          <div class="mb-3 col-6">
            <label for="city" class="form-label">City</label>
            <input type="text" name="city" id="city1" class="form-control">
            <span id="spanCity" style="color: red;"></span>
          </div>
<!--STATE-->
          <div class="mb-3 col-2">
            <label for="state" class="form-label">State</label>
            <input type="text" name="state" id="state1" class="form-control" placeholder="XX">
            <span id="spanState" style="color: red;"></span>
          </div>
<!--ZIP CODE-->
          <div class="mb-3 col-4">
            <label for="zip" class="form-label">Zip Code</label>
            <input type="text" name="zip" id="zip1" class="form-control" placeholder="XXXXX">
            <span id="spanZip" style="color: red;"></span>
          </div>
<!--PHONE-->
          <div class="mb-3 col-6">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" name="phone" id="phone" class="form-control" placeholder="XXX-XXX-XXXX">
            <span id="spanPhone" style="color: red;"></span>
          </div>
<!--EMAIL-->
          <div class="mb-3 col-6">
            <label for="email" class="form-label">Email</label>
            <input type="text" name="email" id="email" class="form-control">
            <span id="spanEmail" style="color: red;"></span>
          </div>

<!--INSERT PIZZA ORDER BELOW -->

<div class="col-md-6">

      <h2>Billing Information</h2>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="same" name="same" onchange="addressFunction()">
        <label class="form-check-label" for="inlineCheckbox2">Same as delivery information</label>
      </div>

        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name2">
      </div>

      <div class="mb-3 col-9">
        <label for="address" class="form-label">Street Address</label>
        <input type="text" class="form-control" id="address2">
      </div>

      <div class="mb-3 col-3">
        <label for="aptNumber" class="form-label">Apt.Ste.Rm</label>
        <input type="text" class="form-control" id="aptNumber2">
      </div>
  <!--CITY-->

        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city2">
      </div>
  <!--STATE-->
      <div class="mb-3 col-2">
        <label for="state" class="form-label">State</label>
        <input type="text" class="form-control" id="state2">
      </div>
  <!--ZIP CODE-->
      <div class="mb-3 col-4">
        <label for="zip" class="form-label">Zip Code</label>
        <input type="text" class="form-control" id="zip2">
      </div>

      <div class="mb-3 col-12">
        <label for="creditCard" class="form-label">Credit Card Number</label>

        <input type="number" class="form-control" id="exampleInputEmail1">
      </div>

        <select class="form-select" aria-label="Default select example">

          <option selected>01-January</option>

          <option value="2">02-February</option>
          <option value="3">03-March</option>
          <option value="4">04-April</option>
          <option value="5">05-May</option>
          <option value="6">06-June</option>
          <option value="7">07-July</option>
          <option value="8">08-August</option>

          <option value="10">10-October</option>
          <option value="11">11-November</option>
          <option value="12">12-December</option>

      </div>
  <!--EXP YEAR-->

        <label for="cheese" class="form-label">Expiration Year</label>
        <select class="form-select" aria-label="Default select example">

          <option selected>2021</option>
          <option value="1">2022</option>
          <option value="2">2023</option>
          <option value="3">2024</option>
          <option value="4">2025</option>
          <option value="5">2026</option>
