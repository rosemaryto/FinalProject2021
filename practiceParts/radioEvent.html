<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
  
    <div id="container">
        <p>Select your preferred contact method:</p>
        <div>
            <input type="radio" id="email" name="crust" value="email">
            <label for="email">Email</label>
     
            <input type="radio" id="phone" name="crust" value="phone">
            <label for="phone">Phone</label>
     
            <input type="radio" id="mail" name="crust" value="mail">
            <label for="mail">Mail</label>

            <div id="result"></div>
        </div>
        </div>


<script>
const $ = function (id) {
  return document.getElementById(id);
};
var radios = document.querySelectorAll('input[type=radio][name="crust"]');
    radios.forEach(radio => radio.addEventListener('change', () => {

        var ele = document.getElementsByName('crust');
            for(i = 0; i < ele.length; i++) {
                if(ele[i].checked && ele[i].value === "email") {
                $('result').innerHTML = "Gender: email";
                }
        if (ele[i].checked && ele[i].value === "mail") {
            $('result').innerHTML = "Gender: mail";
        } 
        
        if (ele[i].checked && ele[i].value === "phone") {
            $('result').innerHTML = "Gender: phone";
        } 
    }
    }));
   


        
            
                
                

 </script>


</body>
</html>
