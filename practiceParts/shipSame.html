<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        //Fields for primary address
        <fieldset>
            <legend><b>Primary Address</b>
          </legend>
          <div class="mb-3 col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" id="name1" class="form-control">
            <span id="spanName" style="color: red;"></span>
          </div>
            <label for="primaryaddress">Address:</label>
            <input type="text" name="Address" id="primaryaddress"/><br />
            <label for="primaryzip">Zip code:</label>
            <input type="text" name="Zip code" id="primaryzip" pattern="[0-9]{5}"/><br />
        </fieldset>

        <input type="checkbox" id="same" name="same" onchange="addressFunction()" />
        <label for="same">If same secondary address select this box.</label>

        // Fields for secondary address
        <fieldset>      
            <legend><b>Secondary Address</b></legend>
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" id="name2" class="form-control"><br />
            <label for="secondaryaddress">Address:</label>
            <input type="text" name="Address" id="secondaryaddress"/><br />
            <label for="secondaryzip">Zip code:</label>
            <input type="text" name="Zip code" id="secondaryzip" pattern="[0-9]{5}"/><br />
        </fieldset>

        // Submit button in the form
        <input type="submit" value="Submit" />
    </form>

    // JavaScript Code
    <script>
        function addressFunction() {
            if (document.getElementById("same").checked) {
                document.getElementById("name2").value = 
                document.getElementById('name1').value;
                document.getElementById("secondaryaddress").value = 
                document.getElementById("primaryaddress").value;
                
                document.getElementById("secondaryzip").value = 
                document.getElementById("primaryzip").value;

            } else {
                document.getElementById('name2').value = "";
                document.getElementById("secondaryaddress").value = "";
                document.getElementById("secondaryzip").value = "";
            }
        }
    </script>
       
</body>
</html>
